<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="en-iyi-filmler.html">En İyi Filmler</a>
      <a href="kayıt-ol.html">Kayıt Ol</a>
    </nav>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />
    <h2>Hesap Bilgileriniz</h2>

    <table>
      <tr>
        <td style="width: 120px">
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı adı giriniz"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="eposta">Eposta:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="email" id="eposta" placeholder="Eposta giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="Parola giriniz" />
        </td>
      </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="ad">Adınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="ad" placeholder="Ad giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="soyad">Soyadınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="soyad" placeholder="Soyadı giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="şehir">Şehir:</label>
        </td>
        <td></td>
        <td>
          <select id="sehir">
            <option>Seçiniz</option>
            <option>Konya</option>
            <option>Adana</option>
            <option>İstanbul</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet:</label>
        </td>
        <td></td>
        <td>
          <input type="radio" name="cinsiyet" />Erkek
          <input type="radio" name="cinsiyet" />Kadın
        </td>
      </tr>

      <tr>
        <td>
          <label for="hobiler">Hobiler:</label>
        </td>
        <td></td>
        <td>
          <input type="checkbox" name="hobiler" />Sinema
          <input type="checkbox" name="hobiler" />Gezmek
          <input type="checkbox" name="hobiler" />Kitap
          <input type="checkbox" name="hobiler" />Spor
        </td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
